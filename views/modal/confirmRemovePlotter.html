<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-md" style="margin-top: 0px;">
		<div class="modal-content">
			
			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>Confirm</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>
						
			<div class="modal-body">
				<p translate>Confirm remove plotter</p>
			</div>
						
			<div class="modal-footer">
				<a href="javascript:void(0)" class="btn btn-info floatleft" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
					{{'Cancel' | translate}}
				</a>
				<a href="javascript:void(0)" class="btn btn-warning floatleft" ng-click="confirmForPlotter('Delete')">
					<span class="glyphicon glyphicon-trash"></span>
					{{'Delete' | translate}}
				</a>
				
				<a class="btn btn-default floatright edit_person" ng-click="confirmForPlotter('Restore')">
					<span class="glyphicon glyphicon-repeat"></span>
					{{'To Design' | translate}}
				</a>
			</div>				
		</div>
	</div>
</div>
