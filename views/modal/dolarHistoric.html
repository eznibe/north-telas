<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" style="margin-top: 0px;">
		<div class="modal-content">

			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>Dolar</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="close()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>

			<div class="modal-body nopaddingside">
				<form class="form-horizontal" name="form" ng-init="setModalCtrl(this)">
					<div class="row">
						<div class="col-md-6">
								<label class="control-label col-xs-3" for="edit_order" translate>Value</label>
								<div class="col-xs-6 nopadding">
									<input type="text" class="form-control small" ng-model="historicDolar.value" focus-me>
								</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="control-label col-xs-3" for="edit_order" translate>From</label>
							<div class="input-group input-group-sm date col-xs-6" date-picker>
								<input id="edit_date_dob" name="edit_date_dob" type="text" ng-model="historicDolar.fromDate" class="form-control small">
								<span class="input-group-addon">
									<span class="glyphicon-calendar glyphicon"></span>
								</span>
							</div>
						</div>
						<div class="col-md-6"  ng-show="user.id">
							<label class="control-label col-xs-3" for="edit_order" translate>Until</label>
							<div class="input-group input-group-sm date col-xs-6" date-picker>
								<input id="edit_date_dob" name="edit_date_dob" type="text" ng-model="historicDolar.untilDate" class="form-control small">
								<span class="input-group-addon">
									<span class="glyphicon-calendar glyphicon"></span>
								</span>
							</div>
						</div>
					</div>
				</form>
			</div>

			<div class="modal-footer">
				<a href="javascript:void(0);" class="btn btn-info floatleft" ng-click="close()">
					<span class="glyphicon glyphicon-remove"></span>
					{{'Cancel' | translate}}
				</a>

				<a href="javascript:void(0);" ng-click="saveHistoricDolar(historicDolar)" class="btn btn-default floatright edit_person" ng-disabled="!form.$valid" >
					<span class="glyphicon glyphicon-ok"></span>
					{{'Save' | translate}}
				</a>
			</div>
		</div>
	</div>
</div>
