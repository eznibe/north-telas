<div class="modal" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-lg" style="margin-top: 0px;">
		<div class="modal-content">

			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>Temporaries download</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>

			<div class="modal-body">

				<div class="panel panel-default">

					<div class="panel-body">
						
						<div class="row">
							<div class="col-md-4 nopadding">
								<label class="control-label col-xs-5" translate>Download date</label>
								<div class="col-xs-7">
									<div class="input-group input-group-sm date" date-picker>
											<input id="edit_date" type="text" ng-model="download.downloadDate" class="form-control small">
											<span class="input-group-addon">
												<span class="glyphicon-calendar glyphicon"></span>
											</span>
									</div>
								</div>
							</div>
							<div class="col-md-4 nopadding">
								<label class="control-label col-xs-5" translate>Order number col</label>
								<div class="col-xs-7">
									<input type="text" class="form-control small" ng-model="download.orderNumber">
								</div>
							</div>
							<div class="col-md-4 nopadding">
								<label class="control-label col-xs-5" translate>Mts</label>
								<div class="col-xs-7">
									<input type="number" class="form-control small" ng-model="download.mts">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 nopadding">
								<label class="control-label col-xs-5" translate>Country</label>
								<div class="col-xs-7">
									<input type="text" class="form-control small" ng-model="download.country">
								</div>
							</div>
							<div class="col-md-8 nopadding">
								<label class="control-label col-xs-3" translate>Description</label>
								<div class="col-xs-9" style="left: -24px;">
									<input type="text" class="form-control small" ng-model="download.description">
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="modal-footer">
				<a ng-click="saveDownload()" class="btn btn-default floatright">
					<span class="glyphicon glyphicon-ok"></span>
					<span translate>Save</span>
				</a>
			</div>
  	</div>
	</div>
</div>
