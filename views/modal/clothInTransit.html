<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" style="margin-top: 0px;">
		<div class="modal-content">
			
			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>Orders</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
		</div>
						
			<div class="modal-body">
				<div class="user_cards">
					<ul>
						<li class="title">{{'In transit' | translate}}</li>
						<li class="cards">
							<ul>
								<li ng-repeat="o in clothInTransitOrders | orderBy : 'unformattedArriveDate'" ng-click="showOrderModal(o)" style="min-height: 0px;">
									<h3><span>{{o.deliveryType}}</span> : <span>{{o.arriveDate}}</span> : <span>{{o.amount}}</span> <small>mts</small></h3>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			
			<div class="modal-footer">
				
				<a ng-click="$hide()" class="btn btn-default floatright" >
					<span class="glyphicon glyphicon-ok"></span>
					Ok
				</a>
			</div>
						
		</div>
	</div>
</div>

<order-modal callback="foo">
