<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" style="margin-top: 0px;">
		<div class="modal-content">

			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>Confirm</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>

			<div class="modal-body">
				<p translate>Confirm archive?</p>

				<p> <span translate>Date</span>:
					<div class="input-group input-group-sm date" date-picker>
						<input id="edit_date_dob" name="edit_date_dob" type="text" ng-model="entity.date" class="form-control small" required>
						<span class="input-group-addon">
							<span class="glyphicon-calendar glyphicon"></span>
						</span>
					</div>
				</p>
			</div>

			<div class="modal-footer">
				<a href="javascript:void(0);" class="btn btn-info floatleft" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
					{{'No' | translate}}
				</a>

				<a href="javascript:void(0);" ng-click="confirmArchive()" class="btn btn-default floatright" ng-disabled="!entity.date">
					<span class="glyphicon glyphicon-ok"></span>
					{{'Yes' | translate}}
				</a>
			</div>
		</div>
	</div>
</div>
