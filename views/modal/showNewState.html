<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-sm" style="margin-top: 0px;">
		<div class="modal-content">

			<div class="modal-header">
				<div class="edit_person">
					<h2>
						<span class="glyphicon glyphicon-file"></span>
						<span translate>New state</span>
					</h2>
				</div>
				<a href="javascript:void(0)" class="btn btn-lg closebtn" ng-click="$hide()">
					<span class="glyphicon glyphicon-remove"></span>
				</a>
			</div>

			<div class="modal-body">
				<p>{{'New prevision state' | translate}}: {{state}} </p>
			</div>

			<div class="modal-footer">
				<a href="javascript:void(0);" ng-click="$hide(); onClose();" class="btn btn-default floatright">
					<span class="glyphicon glyphicon-ok"></span>
					Ok
				</a>
			</div>
		</div>
	</div>
</div>
