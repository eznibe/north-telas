<div class="nopaddingright jumbotron clearfix">
	<h1><span translate>Configuration</span></h1>
	<form name="formDolar">
	<div class="row">
		<div class="col-md-6 nopadding">
					<label class="control-label col-xs-4" translate>Dolar</label>
					<div class="col-xs-3">
						<input ng-model="dolar" class="form-control small" required/>
					</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>% Nacional</label>
				<div class="col-xs-3">
					<input ng-model="pctNac" class="form-control small" required/>
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>Season weeks 1</label>
				<div class="col-xs-3">
					<input ng-model="seasonWeeks1" class="form-control small" />
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>Season weeks 2</label>
				<div class="col-xs-3">
					<input ng-model="seasonWeeks2" class="form-control small" />
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>Idioma</label>
				<div class="col-xs-3">
					<a href="#" ng-click="changeLanguage('spanish')">es</a>
					<a href="#" ng-click="changeLanguage('port')">br</a>
				</div>

				<label class="control-label col-xs-1" >&nbsp;</label>
				<div class="col-xs-4">
					<a ng-click="save()" class="btn btn-default floatright" ng-disabled="formDolar.$invalid">
						<span class="glyphicon glyphicon-save"></span>
						{{'Save' | translate}}
					</a>
				</div>
		</div>
	</div>
	</form>
</div>
