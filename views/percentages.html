<div class="nopaddingright jumbotron clearfix">
	<h1><span translate>Configuration</span></h1>
	<form name="formDolar">
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>% Nacional</label>
				<div class="col-xs-3">
					<input ng-model="pctNac" class="form-control small" required/>
				</div>

		</div>
	</div>
	<div class="row">
		<div class="col-md-6 nopadding">

				<label class="control-label col-xs-4" translate>Inflaci√≥n</label>
				<div class="col-xs-3">
					<select ng-model="filter.year" ng-options="y as y.nr for y in years" class="form-control small" ng-change="updateInflationValue()">
			        </select>
				</div>

				<div class="col-xs-3">
					<select ng-model="filter.month" ng-options="m as m.name for m in months" class="form-control small" ng-change="updateInflationValue()">
			        </select>
				</div>

				<div class="col-xs-2">
					<input ng-model="inflation" class="form-control small" required/>
				</div>

				</div> -->

		<div class="col-md-6 nopadding">

			<label class="control-label col-xs-1" >&nbsp;</label>
			<div class="col-xs-4">
				<!-- <a ng-click="save()" class="btn btn-default floatright" ng-disabled="formDolar.$invalid"> -->

					<span><a ng-click="save()" class="btn-link">{{'Save' | translate}}</a><span>

	</div>
	</div>

</div>
