<div>
	<a style="color:#616161; cursor:pointer;" id="providerDisplay-{{provider.id}}" ng-click="clicked(provider)">'{{provider.name}}'</a>
	<span  class="badge" id="providerEdit-{{provider.id}}" style="display:none;">
		<input type="text" ng-model="provider.name" style="width:100px;"/> 
		
		<a href="javascript:void(0)" ng-click="changed(provider); clicked(provider);" ><span class="glyphicon glyphicon-ok control-label" style="text-align:center; cursor:pointer; margin-left:4px;"></span></a>
	</span> 
</div>
