<div>
	<a style="color:#616161; cursor:pointer;" id="priceDisplay-{{p.id}}" ng-click="clickedPrice(p)"><span price-tooltip="(p.price * 0.9144).toFixed(2)">{{p.price}}</span></a>
	<span  class="badge" id="priceEdit-{{p.id}}" style="display:none;">
		<input type="text" ng-model="p.price" style="width:100px;"/> 
		
		<a href="javascript:void(0)" ng-click="changedPrice(p); clickedPrice(p);" ><span class="glyphicon glyphicon-ok control-label" style="text-align:center; cursor:pointer; margin-left:4px;"></span></a>
	</span> 
</div>
