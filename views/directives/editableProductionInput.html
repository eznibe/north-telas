<div ng-mouseover="::oneTimeBindings.mouseOver();" ng-mouseleave="::oneTimeBindings.mouseLeave();" ng-style=":refreshBoxStyle:oneTimeBindings.boxStyle()">
	<a style="color:#333; cursor:pointer;" id="entityDisplay-{{::entity.id}}-{{::field}}" ng-click="::clicked(entity)" class="editable-input-link">
		<span>{{:refreshLinkValue:oneTimeBindings.getFieldValue()}}</span> <span>{{:refreshLinkValue:oneTimeBindings.getExtraLabel()}}</span>
	</a>
	<span ng-show=":refreshPencil:oneTimeBindings.showPencil();"  ng-click="::clicked(entity)" id="entityPencil-{{::entity.id}}-{{::field}}" class="glyphicon glyphicon-pencil control-label" style="text-align:center; cursor:pointer; float:none; padding-left:5px; padding-right:5px;">&nbsp;</span>

	<span  class="badge" id="entityEdit-{{::entity.id}}-{{::field}}" style="display:none; border:0; padding: 0;">

		<input type="text" ng-model="entity[field]" ng-style="::oneTimeBindings.textareaStyle()"/>

		<a href="javascript:void(0)" ng-click="::changed(entity)" ><span class="glyphicon glyphicon-ok save-ok control-label" style="text-align:center; cursor:pointer; margin-left:4px;"></span></a>
	</span>
</div>
