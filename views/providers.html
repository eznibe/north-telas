<div class="nopaddingright jumbotron clearfix">
	<h1>{{'Providers' | translate}}</h1>
	<p class="bigmargin">
	    <a ng-click="showNewProductModal()" class="btn btn-info floatright">
	        <span class="glyphicon glyphicon-plus"></span>&nbsp;
	        {{'Create new provider' | translate}}
	    </a>
	</p>
</div>

<div id="members" class="user_cards">
	<ul>
		<li class="cards">
			<ul>
				<li ng-repeat="p in providers | filter:searchBox" ng-click="showProviderModal(p)">
					<h3><span style="color:black;">{{p.name}}</span></h3>
					<h3><small><span translate>Cloths</span>:</small> <span>{{p.products.length}}</span></h3>
					<h3><small><span translate>Buying</span>:</small> <span>-</span> mts</h3>
				</li>
			</ul>
		</li>
	</ul>
</div>

<provider-modal/>

<new-product-modal/>
