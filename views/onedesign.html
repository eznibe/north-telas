<div class="jumbotron clearfix nopaddingright">
	<h1><span translate>One design cloths</span></h1>
	<p class="bigmargin">
	    <a ng-click="showOneDesignModal()" class="btn btn-default floatright" access-restricted="read-only">
	        <span class="glyphicon glyphicon-plus"></span>&nbsp;
	        {{'Create new one design' | translate}}
	    </a>
	</p>
</div>

<table class="table table-bordered table-striped table-hover">
	<thead>
		<tr>
			<th style="width:350px;" translate>Boat</th>
			<th translate>Sails</th>
			<th access-restricted="read-only" translate>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="b in boats | filter:searchBox ">
			<td style="width:350px;">
			 	<!--<editable-boat-name ng-model="b" style="display:inline-block;"></editable-boat-name>-->
				<editable-input entity="b" field="'boat'" callback="changedName" style="display:inline-block;" editable-by-role="'admin,ordenes,produccion,velas-od'"></editable-input>
			</td>
			<td>
				<onedesign-sails boat="b" open="showOneDesignModal" style="display:inline-block;"></onedesign-sails>
				<span class="glyphicon glyphicon-plus col-xs-1 control-label" ng-click="showOneDesignModal(b)" style="text-align:center; cursor:pointer; float:none; padding-left:5px; padding-right:5px;" my-tooltip="'Add sail'|translate" data-placement="right" access-restricted="read-only">&nbsp;</span>
			</td>
			<td access-restricted="read-only" style="width:80px; text-align:center;">
				<!-- <a ng-click="showConfirmModal(b, deleteOneDesign)" class="btn btn-default"> -->
					<span class="glyphicon glyphicon-trash icon-link" ng-click="showConfirmModal(b, deleteOneDesign)"></span>
				<!-- </a> -->
			</td>
		</tr>
	</tbody>
</table>

<confirm-modal/>

<onedesign-modal/>
